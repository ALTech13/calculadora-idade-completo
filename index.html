<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de idade</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Identificador de idade</h1>
    </header>

    <main>
        <div class="container">
            <div class="instrucao">
                <p>*Preencha as informações a baixo e click em processar para ver o resultado</p>
            </div>

            <div class="interacoes">
                <form class="info">
                    <label for="ano">Digite o ano:</label>
                    <input type="number" name="fano" id="fano" placeholder="Ex: 1993"> <br>
                    
                    <label for="masc">Masculino</label>
                    <input type="radio" name="gen" id="masc" checked>
                    <label for="fem">Feminino</label>
                    <input type="radio" name="gen" id="fem"> <br>
                    <button id="btn" class="btn">Processar</button>
                    <button type="reset" id="novo" class="btn">Nova consulta</button>

                    
                </form>

                <div id="res">

                    <div class="informacao">
                        <span">RESULTADO:</span>
                        <p id="info-result"></p>
                    </div>
    
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h2>&copy;Alex Santos - Developer</h2>
    </footer>
    

    <script src="scripts.js"></script>
</body>
</html>
